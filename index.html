 <h2>
   <p>2、解一道简单的数学题</p>
  </h2>
  <script>
    var countEggs=function(number) {
      for(var i=9;i<=number;i++){
        if(i%1===0&&i%2===1&&i%3===0&&i%4===1&&i%5===4&&i%6===3&&i%7===5&&i%8===1&&i%9===0){alert(i);}    
      }
    }
  </script>
  <center> <p>
    <button type="button" onclick="countEggs(prompt("请输入数字"))" name="开始计算"</button>
    </p></center>
